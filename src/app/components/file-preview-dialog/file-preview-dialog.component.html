<div class="dialog-container">
  <ng-container *ngIf="fileUrl; else loading">
    <iframe [src]="fileUrl" width="100%" height="100%" frameborder="0"></iframe>
  </ng-container>

  <ng-template #loading>
    <p>Loading file...</p>
  </ng-template>

<!--  <button (click)="closeDialog()">Close</button>-->
</div>
