

<form name="login" (ngSubmit)="loginUser()">
  <label for="email_username">Email or username:</label>
  <input type="text" [(ngModel)]="mail_username" id="email_username"
         [ngModelOptions]="{standalone: true}">
  <label for="password">Password:</label>
  <input type="password" id="password" [(ngModel)]="password"
         [ngModelOptions]="{standalone: true}">

  <button type="submit"> Login </button>

  <p id="no_account">Don't have an account?</p>
  <a routerLink="/register">Register now!</a>
</form>
