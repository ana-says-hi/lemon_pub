<body>
<p>forums works!</p>

<button> Create forum! </button>

<div class="search-container">
  <input type="text" placeholder="Search..." class="search-input">
  <button class="search-button">Search</button>
</div>

<hr>

<div class="forums-container">
  <div class="forum-is_member">
    <img src="https://via.placeholder.com/150" alt="hashtag" class="forum-image">
    <h3> Forum Title </h3>
    <p> Forum Description </p>
    <div class="forum-members">
      <div class="member">
        <img src="https://via.placeholder.com/50" alt="member" class="member-image">
      </div>
    </div>
  </div>

  <div class="forum-is_not_member">
    <img src="https://via.placeholder.com/150" alt="hashtag" class="forum-image">
    <h3> Forum Title </h3>
    <p> Forum Description </p>
    <div class="forum-members">
      <div class="member">
        <img src="https://via.placeholder.com/50" alt="member" class="member-image">
      </div>
    </div>
    <button> Join! </button>
  </div>
</div>

</body>
