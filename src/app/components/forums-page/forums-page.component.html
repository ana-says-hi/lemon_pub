<h2>Create a Forum</h2>
<form (ngSubmit)="createTopic()">
  <input type="text" [(ngModel)]="newTopicName" name="topicName" placeholder="New topic name" required>
  <button type="submit">Create</button>
</form>

<hr>

<h2>Available Forums</h2>
<ul *ngIf="topics$ | async as topics">
  <li *ngFor="let topic of topics">
    <a [routerLink]="['/forums', topic.id]">{{ topic.name }}</a>
  </li>
</ul>
